<html>
	<head>
		<title> Color Me App By Eazaz </title>
		<style>
			*{ font-size:50px; font-family:Cablibri; }
		</style>
		
	</head>
	<body>
	<center>
		<h1> Holi hai </h1>
		
		<script>
		function cc ()
			{
				let colors = ["springgreen", "lime", "orange", "blue", "azure", "gray"];
				let r = parseInt(Math.random() * colors.length);
				document.body.style.backgroundColor = colors[r];
			}
			cc();
			setInterval(cc, 3000);
		</script>
	</center>
	</body>
</html>
